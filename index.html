<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <meta name="description" content="" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#00da5f"
    />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#00da5f" />
    <meta
      name="msapplication-config"
      content="./assets/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome 5.15 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- stylesheets -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="mega-grid bg-black d-grid">
      <aside id="left-aside" class="d-flex flex-column">
        <nav id="left-aside-navbar">
          <div id="left-aside-navbar-header" class="rounded-3">
            <ul
              id="left-aside-navbar-header-inner"
              class="d-flex flex-column align-items-start py-2 px-3"
            >
              <li class="navigation-icon py-1 px-2">
                <a
                  class="link-secondary d-flex align-items-center justify-content-between"
                  href="#"
                >
                  <i class="bi bi-house-door fs-3"></i>
                  <span>Home</span>
                </a>
              </li>
              <li class="navigation-icon py-1 px-2">
                <a
                  class="link-secondary d-flex align-items-center justify-content-between"
                  href="#"
                >
                  <i class="bi bi-search fs-3"></i>
                  <span>Cerca</span>
                </a>
              </li>
            </ul>
          </div>
          <div id="left-aside-navbar-main" class="rounded-3">
            <ul
              id="left-aside-navbar-main-inner"
              class="d-flex flex-column align-items-start py-2 px-3"
            >
              <li
                class="navigation-icon py-1 px-2 d-flex justify-content-between align-items-center w-100"
              >
                <a class="link-secondary d-flex align-items-center" href="#">
                  <i class="bi bi-layers-fill fs-3"></i>
                  <span>La tua libreria</span>
                </a>
                <div>
                  <a href="#" class="link-secondary bi bi-plus fs-3"></a>
                  <a
                    href="#"
                    class="link-secondary bi bi-arrow-right-short fs-3"
                  ></a>
                </div>
              </li>
            </ul>
          </div>
          <div id="left-aside-navbar-main fs-3"></div>
        </nav>
      </aside>

      <footer id="footer"></footer>

      <main id="main" class="rounded-3">
        <div id="inner-main">
          <div id="main-header" class="d-flex align-items-center rounded-3">
            <div class="nav-arrows d-flex gap-2">
              <button
                class="nav-link bi bi-arrow-left-short fs-3 text-secondary rounded-5 d-flex align-items-center justify-content-center"
              ></button>
              <button
                class="nav-link bi bi-arrow-right-short fs-3 text-secondary rounded-5 d-flex align-items-center justify-content-center"
              ></button>
            </div>
            <button
              id="explore-premium-button"
              class="nav-link text-bg-light ms-auto bg-white rounded-5 px-3"
            >
              Esplora Premium
            </button>
            <button
              class="nav-link text-white bi bi-arrow-down-circle w-auto rounded-5 px-3"
            >
              Installa app
            </button>
            <button class="bi bi-bell text-secondary rounded-5"></button>
            <button
              class="bi bi-person-circle text-secondary rounded-5"
            ></button>
          </div>
          <div id="main-body"></div>
        </div>
      </main>
    </div>

    <!-- js bootstrap popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- js scripts -->
    <script src="./javascript/script.js"></script>
  </body>
</html>
