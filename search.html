<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deezer Search</title>
  </head>
  <body>
    <h1>Deezer Search</h1>

    <label for="searchInput">Search:</label>
    <input type="text" id="searchInput" placeholder="Enter your search query" />
    <button onclick="performSearch()">Search</button>

    <script>
      function searchDeezer(query) {
        const apiUrl = `https://deezerdevs-deezer.p.rapidapi.com/search?q=${query}`;

        fetch(apiUrl, {
          method: "GET",
          headers: {
            "X-RapidAPI-Host": "deezerdevs-deezer.p.rapidapi.com",
            "X-RapidAPI-Key": "e83ad78b00mshd7c5db97ddabac3p18e6d2jsn9b1544b5b1b8"
          }
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
          })
          .catch((error) => {
            console.error("errore nella richiesta di DATA:", error);
          });
      }

      function performSearch() {
        const searchInput = document.getElementById("searchInput");
        const query = searchInput.value.trim();

        if (query !== "") {
          searchDeezer(query);
        } else {
          alert("Please enter a search query.");
        }
      }
    </script>
  </body>
</html>
