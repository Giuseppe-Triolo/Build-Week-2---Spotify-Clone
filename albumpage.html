<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <meta name="description" content="" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#00da5f"
    />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#00da5f" />
    <meta
      name="msapplication-config"
      content="./assets/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome 5.15 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- stylesheets -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="mega-grid bg-black d-grid">
      <aside id="left-aside" class="d-flex flex-column">
        <nav id="left-aside-navbar">
          <div id="left-aside-navbar-header" class="rounded-3">
            <ul
              id="left-aside-navbar-header-inner"
              class="d-flex flex-column align-items-start py-2 px-3"
            >
              <li class="navigation-icon py-1 px-2">
                <a
                  class="link-secondary d-flex align-items-center justify-content-between"
                  href="#"
                >
                  <i class="bi bi-house-door fs-3"></i>
                  <span>Home</span>
                </a>
              </li>
              <li class="navigation-icon py-1 px-2">
                <a
                  class="link-secondary d-flex align-items-center justify-content-between"
                  href="#"
                >
                  <i class="bi bi-search fs-3"></i>
                  <span>Cerca</span>
                </a>
              </li>
            </ul>
          </div>
          <div id="left-aside-navbar-main" class="rounded-3">
            <ul
              id="left-aside-navbar-main-inner"
              class="d-flex flex-column align-items-start py-2 px-3"
            >
              <li
                class="navigation-icon py-1 px-2 d-flex justify-content-between align-items-center w-100"
              >
                <a class="link-secondary d-flex align-items-center" href="#">
                  <i class="bi bi-layers-fill fs-3"></i>
                  <span>La tua libreria</span>
                </a>
                <div>
                  <a href="#" class="link-secondary bi bi-plus fs-3"></a>
                  <a
                    href="#"
                    class="link-secondary bi bi-arrow-right-short fs-3"
                  ></a>
                </div>
              </li>
            </ul>
          </div>
          <div id="left-aside-navbar-main fs-3"></div>
        </nav>
      </aside>

      <main id="main" class="rounded-3">
        <div id="inner-main">
          <div id="main-header" class="d-flex align-items-center rounded-3">
            <div class="nav-arrows d-flex gap-2">
              <button
                class="nav-link bi bi-arrow-left-short fs-3 text-secondary rounded-5 d-flex align-items-center justify-content-center"
              ></button>
              <button
                class="nav-link bi bi-arrow-right-short fs-3 text-secondary rounded-5 d-flex align-items-center justify-content-center"
              ></button>
            </div>
            <button
              id="explore-premium-button"
              class="nav-link text-bg-light ms-auto bg-white rounded-5 px-3"
            >
              Esplora Premium
            </button>
            <button
              class="nav-link text-white bi bi-arrow-down-circle w-auto rounded-5 px-3"
            >
              Installa app
            </button>
            <button class="bi bi-bell text-secondary rounded-5"></button>
            <button
              class="bi bi-person-circle text-secondary rounded-5"
            ></button>
          </div>
          <div id="main-body"></div>
        </div>
                        <!-- ALBUM INFO -->
                        <div id="albumBox" class="p-4 mb-md-4"></div>

                        <!-- TRACKS -->
        
                        <div id="listAlbum" class="pt-2 px-2">
        
                            <div id="toolsBar" class="d-flex flex-md-row flex-row-reverse justify-content-between justify-content-md-start align-items-center m-md-3 mb-md-4">
                                <div class="me-md-4 me-3 d-flex align-items-center">
                                    <button id="play" class="d-none d-md-block" style="padding-top: 0.35em; padding-left: 0.5em;">
                                        <i class="bi bi-play-fill" style="font-size: 2.3em; color: black;"></i>
                                    </button> 
                                    <div class="me-3 d-md-none fs-5">
                                        <a href=""><i class="bi bi-shuffle"></i></a>
                                    </div>
                                    <button id="play" class="d-md-none" style="padding-top: 0.35em; padding-left: 0.5em; width: 50px; height: 50px;">
                                        <i class="bi bi-play-fill" style="font-size: 1.5em; color: white;"></i>
                                    </button> 
                                </div>
                                <div class="d-flex mt-1">
                                    <div class="me-2">
                                        <button>
                                            <i class="bi bi-suit-heart text-white" style="font-size: 1.6em;"></i>
                                        </button>
                                    </div>
                                    <div class="me-2">
                                        <button>
                                            <i class="bi bi-cloud-arrow-down text-white" style="font-size: 1.6em;"></i>
                                        </button>
                                    </div>
                                    <div>
                                        <button>
                                            <i class="bi bi-three-dots text-white d-none d-md-block" style="font-size: 1.6em;"></i>
                                            <i class="bi bi-three-dots-vertical d-md-none" style="font-size: 1.6em;"></i>
                                        </button> 
                                    </div> 
                                </div>
                                
                            </div>
        
                            <div id="itemsAlbums">
                                <!-- INFO BRANI -->
                                <div id="rowTitle" class="text-secondary mx-3 d-md-block d-none">
                                    <div class="row">
                                        <div class="col-6">
                                            <p class="m-0"># TITOLO</p>
                                        </div>
        
                                        <div class="col-3 text-end">
                                            RIPRODUZIONI
                                        </div>
        
                                        <div class="col-3 text-end pe-4">
                                            <i class="bi bi-clock"></i>
                                        </div>
                                    </div>
                                </div>
        
                                <hr class="m-md-2 d-md-block d-none">
        
                                <!-- BRANI -->
        
        <!-- PLAYER ZONE -->
        <footer>
        <div id="playerZone" class="row fixed-bottom bg-dark text-light">
            
            <!-- CURRENT PLAY -->
            <div id="currentPlay" class="col-3">
                <div id="inPlay" class="d-flex justify-content-start p-2 gap-2">
                    <div class="mx-1 bg-secondary">
                        <img src="" style="width: 75px" alt="Album Cover"/>
                    </div>
                    <div class="pt-2">
                        <h6>Nessuna riproduzione</h6>
                        <p>Nessun Artista</p>
                    </div>
                    <button class="btn text-light" style="background-color: transparent">
                        <i class="bi bi-heart"></i>
                    </button>
                </div>
            </div>

            <!-- PLAYER -->
            <div id="player" class="col-6 d-flex flex-column align-items-center justify-content-center">
                <div class=" d-flex align-items-center">
                    <button class="btn text-light"
                    style="background-color: transparent">
                        <i class="bi bi-shuffle fs-5"></i>
                    </button>
                    <button class="btn text-light"
                    style="background-color: transparent"> 
                        <i class="bi bi-skip-start fs-2"></i>
                    </button>
                    <div id="musicBtn">
                        <button class="btn text-light" onclick="startMusic()"
                        style="background-color: transparent">  
                            <i style="font-size: 38px" class="bi bi-play-circle"></i>
                        </button>
                    </div>  
                    <button class="btn text-light"
                    style="background-color: transparent"> 
                        <i class="bi bi-skip-end fs-2"></i>
                    </button>
                    <button class="btn text-light"
                    style="background-color: transparent"> 
                        <i class="bi bi-repeat fs-5"></i>
                    </button>
                </div>
                <div class="d-flex gap-2">
                    <div id="currentStart">
                        <p class="m-0">0:58</p>
                    </div>
                    <div class="song-slider" style="width: 30em; height: 30%";>
                        <input type="range" min="0" max="100" value="50" class="seek-bar">
                    </div>
                    <div id="currentEnd">
                        <p class="m-0">3:20</p>
                    </div>
                </div>
            </div>

            <!-- CONTROLS -->
            <div id="controls" class="col-3 d-flex align-items-center justify-content-center justify-content-md-end grid">
                <button class="btn text-light"
                    style="background-color: transparent">
                    <i class="bi bi-mic"></i>
                </button>
                <button class="btn text-light"
                    style="background-color: transparent">
                    <i class="bi bi-view-list"></i>
                </button>
                <button class="btn text-light"
                    style="background-color: transparent">
                    <i class="bi bi-boombox"></i>
                </button>
                    <div class="d-flex align-items-center">
                        <button class="btn text-light"
                            style="background-color: transparent">
                            <i class="bi bi-volume-up"></i>
                        </button>
                        <div class="pt-1">
                            <input type="range" min="0" max="100" value="50" id="volume-control">
                        </div>
                        <button class="btn text-light"
                            style="background-color: transparent">
                            <i class="bi bi-fullscreen px-1"></i>
                        </button>
                    </div>
            </div>
 
        </div>
    </footer>
    <!-- js bootstrap popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- js scripts -->
    <script src="./javascript/script.js"></script>
  </body>
</html>
